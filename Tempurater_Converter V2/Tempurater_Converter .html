<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="title"><h1>Temperater Converter <i class="fa-solid fa-temperature-three-quarters"></i></h1></div>

        <div class="celsius" id="celsius">
            <input type="number" name="celcius" id="celcius" placeholder="Celsius">
            <span  class="icon">&#8451;</span>
        </div>
        
        <div class="farnhite" id="fahrenheit">
            <input type="number" name="farnhite" id="farnhite" placeholder="Fahrenheit">
            <span class="icon">&#8457;</span>
        </div>

        <div class="kelvin" id="kelvin">
            <input type="number" name="kelvin" id="kelvin" placeholder="Kelvin">
            <span class="icon">&#8490;</span>
        </div>

        <div class="btn">
            <button >Clear</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
